<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Admin</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
      </tr>
      <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>Userplace 321</td>
        <td>-</td>
      </tr>
      <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>AnotherPlace 21</td>
        <td>-</td>
      </tr>
    </table>

    <form>
      <label for="input-username">Username:</label>
      <input type="text" id="input-username" />
      <label for="input-email">Email:</label>
      <input type="email" id="input-email" />
      <label for="input-address">Address:</label>
      <input type="text" id="input-address" />
      <label for="input-admin">Admin:</label>
      <input type="checkbox" id="input-admin" />
      <label for="input-image">Image:</label>
      <input type="file" id="input-image" />
      <button id="submit-data">Submit</button>
    </form>
    <button id="empty-table">Empty Table</button>

    <script src="src/index.js"></script>
  </body>
</html>
